<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic CSS Animation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      position: relative;
      animation-name: Rani;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      border: 2px solid red ;
      animation-direction:alternate-reverse;
    }

    @keyframes Rani {
      0% { left: 0; }
      50%{left: 200px;background-color: blue; border-radius: 20px;transform: scale(0.5) rotate(108deg); }
      100% { left: 200px; }
    }
  </style>
</head>
<body>
  <div class="box">Radha Rani</div>
</body>
</html>
