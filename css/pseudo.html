<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div::before{
            content:*;
        }
        div::after{
            content:mandapaka;
        }
        div::first-letter{
            content:sdf;
        }
        div::first-line{
            content:red;
        }
        div::selection{
            content:yellow;
        }
    </style>
</head>
<body>
<div>rani</div>
</body>
