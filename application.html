<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLY For this Position</title>
</head>
<body>
    <h2>Apply for this position</h2>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="coverletter">Cover Letter:</label>
        <textarea id="coverletter" name="coverletter" required></textarea><br><br>

        <label for="resume">Upload CV/Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc"requires><br><br>

        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">by using this form you agree with the storage and handiling of your data by this website.</label><br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
